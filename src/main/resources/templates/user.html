<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security4"
      lang="en">

<head>
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<header>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <div>
                <div class="text-white me-auto d-inline-block">
                    <strong class="text-white" style="font-size: 1.5em" th:utext="${user.getUsername()}">
                        Username@mail.ru
                    </strong>
                </div>
                <div class="text-white me-auto d-inline-block">
                    <span class="text-white" style="font-size: 1.5em">with roles: </span>
                </div>
                <div class="text-white me-auto d-inline-block" th:each="role, iterStat: ${user.getRoles()}">
                    <span class="text-white" style="font-size: 1.5em"
                          th:text="${role.getName().replace('ROLE_','')} + ${iterStat.last ? '' : ', '}">
                    </span>
                </div>
            </div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark text-secondary">Logout</button>
            </form>
        </div>
    </nav>
</header>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link" href="/admin/user" sec:authorize="hasAuthority('ROLE_ADMIN')" role="tab"
                       aria-controls="v-pills-home" aria-selected="false">Admin</a>
                    <a class="nav-link active" href="/user/" sec:authorize="(hasAnyAuthority('ROLE_ADMIN', 'ROLE_USER'))"
                       role="tab"
                       aria-controls="v-pills-profile" aria-selected="true">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
<h1>
    <span>Welcome to the site,</span>
    <span th:text="${user.getUsername()}">Subtitle</span>
</h1>

<table  class="table">
    <tr>
        <th scope="col" class="h5">Your id</th>
        <th scope="col" class="h5">Your email</th>
        <th scope="col" class="h5">Your first name</th>
        <th scope="col" class="h5">Your last name</th>
        <th scope="col" class="h5">Roles</th>
    </tr>
    <tr>
        <td><p th:text="${user.getId()}" class="h6"> VALUE </p></td>
        <td><p th:text="${user.getEmail()}" class="h6"> VALUE </p></td>
        <td><p th:text="${user.getFirstName()}" class="h6"> VALUE </p></td>
        <td><p th:text="${user.getLastName()}" class="h6"> VALUE </p></td>
        <td>
            <span th:object="${user}" th:each="role,iterStat: ${user.getRoles()} "
                  th:text="${role.name} + ${iterStat.last ? '' : ', '}" > VALUE</span>
        </td>
    </tr>
</table>
<br/>
<div class="d-flex">
    <a sec:authorize="hasAuthority('ROLE_ADMIN')" class="btn btn-primary mr-2" th:href="@{/admin/user/{id}/edit (id=${user.getId()})}">Edit</a>
    <a sec:authorize="hasAuthority('ROLE_ADMIN')" class="btn btn-danger" th:href="@{/admin/delete/{id}(id=${user.id})}">Delete</a>
    </form>
</div>
<br/>

<a sec:authorize="hasRole('ROLE_ADMIN')"  class="btn btn-secondary" th:href="@{/admin/user}">For admin</a>

<!--<a class="btn btn-danger" th:href="@{/logout}">Logout</a>-->

            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
