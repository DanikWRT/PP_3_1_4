<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security4" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <p class="navbar-brand text-white">
      <b><span class="align-middle" th:text="${user.getUsername()}"></span></b>
      <span class="align-middle">with roles:</span>
      <span class="align-middle" th:each="role, iterStat: ${user.getAuthorities()}"
            th:text="${role}+ ${iterStat.last ? '' : ', '}" ></span>

    </p>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-dark text-secondary">Logout</button>
    </form>
  </div>
</nav>

<section>
  <div class="container-fluid">
    <div class="row">
      <div class="p-0 col-2">
        <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link active" href="/admin/user" sec:authorize="hasAuthority('ROLE_ADMIN')" role="tab"
             aria-controls="v-pills-home" aria-selected="true">Admin</a>
          <a class="nav-link" href="/user/" sec:authorize="(hasAnyAuthority('ROLE_ADMIN', 'ROLE_USER'))"
             role="tab"
             aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
      </div>
      <div class="col-10 px-0">
        <div class="container-fluid">
          <h1 class="m-3 fw-bold">Admin panel</h1>
          <div class="tab-content" id="tabContent">
            <ul class="nav nav-tabs">
              <a class="nav-link active" data-toggle="tab">Users Table</a>
              <a class="nav-link" data-toggle="tab" th:href="@{/admin/new}">New User</a>
            </ul>
            <div class="card">
              <div class="card-header">
                <div class="m-1">
                  <h4>All users</h4>
                </div>
              </div>

<h1 class="text-center">Create new user</h1>
<form th:method="POST" th:action="@{/admin/user}" th:object="${user}" class="form" >
  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

  <div class="form-group">
    <label for="username" class="font-weight-bold col-form-label-lg">Enter username:</label>
    <input class="form-control" type="text" th:field="*{username}" id="username" placeholder="Username">
    <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
  </div>

  <div class="form-group">
    <label for="password" class="font-weight-bold col-form-label-lg">Enter password:</label>
    <input type="password" th:field="*{password}" class="form-control" id="password" required />

  </div>
  <div class="form-group">
    <label for="firstName" class="font-weight-bold col-form-label-lg">Enter first name:</label>
    <input type="text" th:field="*{firstName}" class="form-control" id="firstName"  />
  </div>
  <div class="form-group">
    <label for="lastName" class="font-weight-bold col-form-label-lg">Enter last name:</label>
    <input type="text" th:field="*{lastName}" class="form-control" id="lastName"  />
  </div>
  <div class="form-group">
    <label class="font-weight-bold col-form-label-lg">Roles:</label>
    <div th:each="role: ${listRoles}" class="form-check">
      <input type="checkbox" th:field="*{roles}" th:id="${'roleCheckbox' + role.id}" th:value="${role.id}"
             class="form-check-input" />
      <label th:for="${'roleCheckbox' + role.id}" class="form-check-label" th:text="${role.name}"></label>
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="font-weight-bold col-form-label-lg">Enter email:</label>
    <input type="email" th:field="*{email}" class="form-control" id="email"  />
  </div>

  <button type="submit" class="btn btn-primary">Create</button>
</form>

<br>

<a href="/admin/user" class="btn btn-secondary">Admin Panel</a>
<a th:href="@{/logout}" class="btn btn-danger">Logout</a>

            </div>
          </div>
        </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
